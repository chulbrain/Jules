<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 템플릿 만들기</title>
    <style> /* Basic styling for flash messages */
        .flash { padding: 10px; margin-bottom: 10px; border: 1px solid transparent; border-radius: 4px; }
        .flash.success { color: #3c763d; background-color: #dff0d8; border-color: #d6e9c6; }
        .flash.danger { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
    </style>
</head>
<body>
    <h1>새 템플릿 만들기</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <p>
            <label for="name">템플릿 이름:</label><br>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="description">설명 (선택 사항):</label><br>
            <textarea id="description" name="description"></textarea>
        </p>
        <p><button type="submit">템플릿 생성</button></p>
    </form>
    <p><a href="{{ url_for('index') }}">돌아가기</a></p>
</body>
</html>
